<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses Information</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Courses Information</h1>
        <div class="row" id="courseContainer"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript -->
    <script>
        const courses = [
            { 
                CourseId: "PROG100", 
                Title: "Introduction to HTML/CSS/Git", 
                Location: "Classroom 7", 
                StartDate: "09/08/22", 
                Fee: "100.00", 
            }, 
            { 
                CourseId: "PROG200", 
                Title: "Introduction to JavaScript", 
                Location: "Classroom 9", 
                StartDate: "11/22/22", 
                Fee: "350.00", 
            }, 
            { 
                CourseId: "PROG300", 
                Title: "Introduction to Java", 
                Location: "Classroom 1", 
                StartDate: "01/09/23", 
                Fee: "50.00", 
            }, 
            { 
                CourseId: "PROG400", 
                Title: "Introduction to SQL and Databases", 
                Location: "Classroom 7", 
                StartDate: "03/16/23", 
                Fee: "50.00", 
            }, 
            {
                CourseId: "PROJ500", 
                Title: "Introduction to Angular", 
                Location: "Classroom 1", 
                StartDate: "04/25/23", 
                Fee: "50.00", 
            } 
        ];

        function displayCourses(courses) {
            const courseContainer = document.getElementById('courseContainer');
            courseContainer.innerHTML = '';
            courses.forEach(course => {
                const card = document.createElement('div');
                card.className = 'col-md-4 mb-4';
                card.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${course.Title}</h5>
                            <p class="card-text"><strong>Course ID:</strong> ${course.CourseId}</p>
                            <p class="card-text"><strong>Location:</strong> ${course.Location}</p>
                            <p class="card-text"><strong>Start Date:</strong> ${course.StartDate}</p>
                            <p class="card-text"><strong>Fee:</strong> $${course.Fee}</p>
                        </div>
                    </div>
                `;
                courseContainer.appendChild(card);
            });
        }

        // Display all courses initially
        displayCourses(courses);

        // Get start date of PROG200 course
        const PROG200CourseStart = courses.find(course => course.CourseId === "PROG200");
        console.log("PROG200 Start Date: ", PROG200CourseStart.StartDate);

        // Get title of PROJ500 course
        const PROJ500CourseTitle = courses.find(course => course.CourseId === "PROJ500");
        console.log("PROJ500 Title: ", PROJ500CourseTitle.Title);

        // Get titles of courses that cost $50 or less
        const cheapCourses = courses.filter(course => parseFloat(course.Fee) <= 50.00);
        console.log("Courses costing $50 or less:");
        cheapCourses.forEach(course => {
            console.log(course.Title + " - $" + course.Fee);
        });

        // Get classes that meet in "Classroom 1"
        const classroom1Courses = courses.filter(course => course.Location === "Classroom 1");
        console.log("Courses in Classroom 1:");
        classroom1Courses.forEach(course => {
            console.log(course.CourseId + " - " + course.Title);
        });

    </script>
</body>
</html>
